<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">CallTrack</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/profile">Profile</a>
            <a class="nav-link" th:if="${isAdmin}" href="/admin">Admin Panel</a>
            <span class="navbar-text me-3">
                Welcome, <span th:text="${username}"></span>
            </span>
            <form th:action="@{/perform_logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>Dashboard</h4>
                </div>
                <div class="card-body">
                    <p>Welcome to your dashboard. You have successfully logged in.</p>

                    <h5>Phone Numbers</h5>
                    <div id="phoneNumbersList">
                        <!-- Номера будут загружены сюда -->
                    </div>
                    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#addPhoneModal">Add Phone Number</button>

                    <h5 class="mt-4">Profile</h5>
                    <div id="profileInfo">
                        <!-- Профиль будет загружен сюда -->
                    </div>
                    <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal for adding phone number -->
<div class="modal fade" id="addPhoneModal" tabindex="-1" aria-labelledby="addPhoneModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPhoneModalLabel">Add Phone Number</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="addPhoneForm">
                    <div class="mb-3">
                        <label for="newPhone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="newPhone" required>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isPrimary">
                        <label class="form-check-label" for="isPrimary">
                            Set as primary
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="addPhoneBtn">Add</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal for editing profile -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="mb-3">
                        <label for="editUsername" class="form-label">Username</label>
                        <input type="text" class="form-control" id="editUsername" required>
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="editMiddleName" class="form-label">Middle Name</label>
                        <input type="text" class="form-control" id="editMiddleName">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="updateProfileBtn">Update</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]') ? document.querySelector('meta[name="_csrf"]').getAttribute('content') : null;
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]') ? document.querySelector('meta[name="_csrf_header"]').getAttribute('content') : null;

    function getHeaders() {
        const headers = { 'Content-Type': 'application/json' };
        if (csrfToken && csrfHeader) {
            headers[csrfHeader] = csrfToken;
        }
        return headers;
    }

    function loadPhoneNumbers() {
        fetch('/api/user/phone-numbers', {
            method: 'GET',
            headers: getHeaders()
        })
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('phoneNumbersList');
                list.innerHTML = '';
                data.forEach(phone => {
                    const div = document.createElement('div');
                    div.className = 'd-flex justify-content-between align-items-center mb-2';
                    div.innerHTML = `
                    <span>${phone.phone} ${phone.isPrimary ? '(Primary)' : ''}</span>
                    <div>
                        ${!phone.isPrimary ? `<button class="btn btn-sm btn-outline-primary me-2" onclick="setPrimary('${phone.id}')">Set Primary</button>` : ''}
                        <button class="btn btn-sm btn-outline-danger" onclick="removePhone('${phone.id}')">Remove</button>
                    </div>
                `;
                    list.appendChild(div);
                });
            })
            .catch(error => console.error('Error loading phone numbers:', error));
    }

    function loadProfile() {
        fetch('/api/user/profile', {
            method: 'GET',
            headers: getHeaders()
        })
            .then(response => response.json())
            .then(data => {
                const info = document.getElementById('profileInfo');
                info.innerHTML = `
                    <p><strong>Username:</strong> ${data.username}</p>
                    <p><strong>First Name:</strong> ${data.firstName}</p>
                    <p><strong>Last Name:</strong> ${data.lastName}</p>
                    <p><strong>Middle Name:</strong> ${data.middleName || ''}</p>
                `;
                // Fill the edit form
                document.getElementById('editUsername').value = data.username;
                document.getElementById('editFirstName').value = data.firstName;
                document.getElementById('editLastName').value = data.lastName;
                document.getElementById('editMiddleName').value = data.middleName || '';
            })
            .catch(error => console.error('Error loading profile:', error));
    }

    function addPhone() {
        const phone = document.getElementById('newPhone').value;
        const isPrimary = document.getElementById('isPrimary').checked;
        fetch('/api/user/phone-numbers', {
            method: 'POST',
            headers: getHeaders(),
            body: JSON.stringify({ phone: phone, isPrimary: isPrimary })
        })
            .then(response => {
                if (response.ok) {
                    loadPhoneNumbers();
                    document.getElementById('addPhoneForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addPhoneModal'));
                    modal.hide();
                } else {
                    response.json().then(data => {
                        alert(data.errors ? data.errors.join(', ') : 'Error adding phone number');
                    }).catch(() => {
                        alert('Error adding phone number');
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function setPrimary(id) {
        fetch(`/api/user/phone-numbers/${id}/primary`, {
            method: 'PUT',
            headers: getHeaders()
        })
            .then(response => {
                if (response.ok) {
                    loadPhoneNumbers();
                } else {
                    response.json().then(data => {
                        alert(data.errors ? data.errors.join(', ') : 'Error setting primary');
                    }).catch(() => {
                        alert('Error setting primary');
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function removePhone(id) {
        if (confirm('Are you sure you want to remove this phone number?')) {
            fetch(`/api/user/phone-numbers/${id}`, {
                method: 'DELETE',
                headers: getHeaders()
            })
                .then(response => {
                    if (response.ok) {
                        loadPhoneNumbers();
                    } else {
                        response.json().then(data => {
                            alert(data.errors ? data.errors.join(', ') : 'Error removing phone number');
                        }).catch(() => {
                            alert('Error removing phone number');
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    }

    function updateProfile() {
        const username = document.getElementById('editUsername').value;
        const firstName = document.getElementById('editFirstName').value;
        const lastName = document.getElementById('editLastName').value;
        const middleName = document.getElementById('editMiddleName').value;
        fetch('/api/user/profile', {
            method: 'PUT',
            headers: getHeaders(),
            body: JSON.stringify({ username: username, firstName: firstName, lastName: lastName, middleName: middleName })
        })
            .then(response => {
                if (response.ok) {
                    loadProfile();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('editProfileModal'));
                    modal.hide();
                } else {
                    response.json().then(data => {
                        alert(data.errors ? data.errors.join(', ') : 'Error updating profile');
                    }).catch(() => {
                        alert('Error updating profile');
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    }

    document.getElementById('addPhoneBtn').addEventListener('click', addPhone);
    document.getElementById('updateProfileBtn').addEventListener('click', updateProfile);
    document.addEventListener('DOMContentLoaded', () => {
        loadPhoneNumbers();
        loadProfile();
    });
</script>
</body>
</html>
