<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Forgot Password</h3>
                </div>
                <div class="card-body">
                    <div id="step1" class="step">
                        <h5>Enter your username</h5>
                        <form id="initiateForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Reset Code</button>
                        </form>
                    </div>
                    <div id="step2" class="step d-none">
                        <h5>Enter the reset code</h5>
                        <div id="message" class="alert alert-info"></div>
                        <form id="verifyForm">
                            <div class="mb-3">
                                <label for="code" class="form-label">Reset Code</label>
                                <input type="text" class="form-control" id="code" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Verify Code</button>
                        </form>
                    </div>
                    <div id="step3" class="step d-none">
                        <h5>Enter new password</h5>
                        <form id="resetForm">
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password" class="form-control" id="newPassword" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Reset Password</button>
                        </form>
                    </div>
                    <div id="success" class="alert alert-success d-none">
                        Password reset successfully! <a href="/login">Login</a>
                    </div>
                    <div id="error" class="alert alert-danger d-none"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentUsername = '';

    document.getElementById('initiateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        currentUsername = document.getElementById('username').value;
        fetch('/api/user/initiate-reset', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: currentUsername })
        })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || 'An error occurred'); });
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('message').textContent = data.message;
                document.getElementById('step1').classList.add('d-none');
                document.getElementById('step2').classList.remove('d-none');
            })
            .catch(error => {
                document.getElementById('error').textContent = error.message;
                document.getElementById('error').classList.remove('d-none');
            });
    });

    document.getElementById('verifyForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const code = document.getElementById('code').value;
        fetch('/api/user/verify-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: currentUsername, code: code })
        })
            .then(response => response.text())
            .then(data => {
                if (data === 'Code verified') {
                    document.getElementById('step2').classList.add('d-none');
                    document.getElementById('step3').classList.remove('d-none');
                    document.getElementById('error').classList.add('d-none');
                } else {
                    document.getElementById('error').textContent = data;
                    document.getElementById('error').classList.remove('d-none');
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').classList.remove('d-none');
            });
    });

    document.getElementById('resetForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        if (newPassword !== confirmPassword) {
            document.getElementById('error').textContent = 'Passwords do not match';
            document.getElementById('error').classList.remove('d-none');
            return;
        }
        fetch('/api/user/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username: currentUsername, code: document.getElementById('code').value, newPassword: newPassword, confirmPassword: confirmPassword })
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('step3').classList.add('d-none');
                    document.getElementById('success').classList.remove('d-none');
                } else {
                    throw new Error('Failed to reset password');
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'Error: ' + error.message;
                document.getElementById('error').classList.remove('d-none');
            });
    });
</script>
</body>
</html>
