<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Панель администратора | CallTrack</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        },
                        accent: {
                            500: '#8b5cf6',
                            600: '#7c3aed',
                        }
                    },
                    boxShadow: {
                        'soft': '0 2px 12px rgba(0,0,0,0.04)',
                        'card': '0 4px 20px rgba(0,0,0,0.08)',
                        'hover': '0 8px 30px rgba(0,0,0,0.12)',
                    },
                    borderRadius: {
                        'xl': '1rem',
                        '2xl': '1.5rem'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-in': 'slideIn 0.3s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideIn: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        /* Avatar styles */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-fallback {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #0ea5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 16px;
        }

        .avatar-fallback-large {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #0ea5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }

        /* Status indicators */
        .status-incoming {
            background-color: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .dark .status-incoming {
            background-color: rgba(34, 197, 94, 0.2);
        }

        .status-outgoing {
            background-color: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .dark .status-outgoing {
            background-color: rgba(59, 130, 246, 0.2);
        }

        /* Table row hover effect */
        .table-row-hover:hover {
            background-color: rgba(14, 165, 233, 0.04);
        }

        .dark .table-row-hover:hover {
            background-color: rgba(14, 165, 233, 0.08);
        }

        /* Ensure buttons are clickable */
        .action-btn {
            cursor: pointer;
            pointer-events: auto;
        }
    </style>
</head>

<body class="bg-secondary-50 dark:bg-secondary-900 text-secondary-800 dark:text-secondary-100">

<!-- HEADER -->
<header class="bg-white dark:bg-secondary-800 shadow-soft p-4 border-b border-secondary-200 dark:border-secondary-700">
    <div class="flex justify-between items-center">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-bold">Панель администратора</h1>
        </div>
        <div class="flex items-center gap-4">
            <!-- Profile -->
            <div class="flex items-center gap-3 cursor-pointer relative" id="profile-trigger">
                <div>
                    <img th:if="${user.avatarPath != null}" th:src="@{'/uploads/' + ${user.avatarPath} + '?t=' + ${timestamp}}" alt="Avatar" class="avatar">
                    <div th:if="${user.avatarPath == null}" class="avatar-fallback">
                        <span th:text="${user.firstName != null ? user.firstName.substring(0,1).toUpperCase() + (user.lastName != null ? user.lastName.substring(0,1).toUpperCase() : '') : user.username.substring(0,2).toUpperCase()}"></span>
                    </div>
                </div>
                <span class="font-medium hidden md:inline" th:text="${user.firstName + ' ' + user.lastName}"></span>
                <i class="fas fa-chevron-down text-secondary-400"></i>
            </div>
        </div>
    </div>
</header>

<!-- Profile Menu -->
<div id="profile-menu" class="absolute right-4 top-20 bg-white dark:bg-secondary-800 shadow-card rounded-xl p-3 z-50 border border-secondary-200 dark:border-secondary-700 hidden w-56 animate-fade-in">
    <div class="flex items-center gap-3 p-2 mb-2 border-b border-secondary-100 dark:border-secondary-700">
        <div th:if="${user.avatarPath != null}">
            <img th:src="@{'/uploads/' + ${user.avatarPath} + '?t=' + ${timestamp}}" alt="Avatar" class="w-10 h-10 rounded-full object-cover">
        </div>
        <div th:if="${user.avatarPath == null}" class="w-10 h-10 rounded-full bg-primary-500 flex items-center justify-center text-white font-bold">
            <span th:text="${user.firstName != null ? user.firstName.substring(0,1).toUpperCase() + (user.lastName != null ? user.lastName.substring(0,1).toUpperCase() : '') : user.username.substring(0,2).toUpperCase()}"></span>
        </div>
        <div>
            <div class="font-medium text-sm" th:text="${user.firstName + ' ' + user.lastName}"></div>
            <div class="text-secondary-500 dark:text-secondary-400 text-xs" th:text="${user.username}"></div>
        </div>
    </div>
    <a href="/dashboard" class="w-full text-left px-3 py-2.5 rounded-lg hover:bg-secondary-50 dark:hover:bg-secondary-700/50 flex items-center gap-3 transition">
        <i class="fas fa-tachometer-alt text-secondary-500 w-4"></i>
        <span class="text-sm">Дашборд</span>
    </a>
    <button class="w-full text-left px-3 py-2.5 rounded-lg hover:bg-secondary-50 dark:hover:bg-secondary-700/50 flex items-center gap-3 transition" id="edit-profile-btn">
        <i class="fas fa-user-edit text-secondary-500 w-4"></i>
        <span class="text-sm">Редактировать профиль</span>
    </button>
    <form th:action="@{/perform_logout}" method="post">
        <button type="submit" class="w-full text-left px-3 py-2.5 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 text-red-600 dark:text-red-400 flex items-center gap-3 transition">
            <i class="fas fa-sign-out-alt w-4"></i>
            <span class="text-sm">Выход</span>
        </button>
    </form>
</div>

<!-- Main Layout -->
<div class="flex min-h-screen">
    <!-- MAIN CONTENT -->
    <main class="flex-1 p-4 md:p-6">
        <!-- Header with title -->
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <div>
                <h2 class="text-2xl font-bold">Управление пользователями</h2>
                <p class="text-secondary-500 dark:text-secondary-400 text-sm mt-1">
                    Всего <span th:text="${users.size()}" class="font-bold text-primary-600">0</span> пользователей
                </p>
            </div>
        </div>

        <!-- Messages -->
        <div th:if="${successMessage}" class="mb-6 p-4 bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-lg">
            <div class="flex items-center gap-3">
                <i class="fas fa-check-circle text-green-600 dark:text-green-400"></i>
                <span class="text-green-800 dark:text-green-200" th:text="${successMessage}"></span>
            </div>
        </div>

        <div th:if="${error}" class="mb-6 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-lg">
            <div class="flex items-center gap-3">
                <i class="fas fa-exclamation-circle text-red-600 dark:text-red-400"></i>
                <span class="text-red-800 dark:text-red-200" th:text="${error}"></span>
            </div>
        </div>

        <!-- Users Table -->
        <div class="bg-white dark:bg-secondary-800 shadow-card rounded-xl overflow-hidden animate-fade-in">
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                    <tr class="border-b border-secondary-200 dark:border-secondary-700 text-xs uppercase text-secondary-500 dark:text-secondary-400">
                        <th class="py-4 px-4 font-medium text-left">Логин</th>
                        <th class="py-4 px-4 font-medium text-left">ФИО</th>
                        <th class="py-4 px-4 font-medium text-left">Телефоны</th>
                        <th class="py-4 px-4 font-medium text-left">Контакты</th>
                        <th class="py-4 px-4 font-medium text-left">Аватар</th>
                        <th class="py-4 px-4 font-medium text-left">Роль</th>
                        <th class="py-4 px-4 font-medium text-left">Создан</th>
                        <th class="py-4 px-4 font-medium text-left">Обновлен</th>
                        <th class="py-4 px-4 font-medium text-left">Действия</th>
                    </tr>
                    </thead>
                    <tbody class="divide-y divide-secondary-100 dark:divide-secondary-700">
                    <tr th:each="user : ${users}" class="table-row-hover hover:bg-secondary-50 dark:hover:bg-secondary-800/50 transition-colors">
                        <td class="py-4 px-4 font-medium" th:text="${user.username}"></td>
                        <td class="py-4 px-4" th:text="${user.firstName + (user.middleName != null ? ' ' + user.middleName : '') + ' ' + user.lastName}"></td>
                        <td class="py-4 px-4">
                            <div th:if="${user.phoneNumbers}" class="space-y-1">
                                <div th:each="phone : ${user.phoneNumbers}" class="text-sm">
                                    <span th:text="${phone.phone}"></span>
                                    <span th:if="${phone.primary}" class="text-xs text-primary-600 dark:text-primary-400">(основной)</span>
                                </div>
                            </div>
                            <span th:if="${user.phoneNumbers == null or user.phoneNumbers.empty}" class="text-secondary-500">Нет номеров</span>
                        </td>
                        <td class="py-4 px-4 text-sm" th:text="${user.publicContactInfo != null ? user.publicContactInfo : 'Не указаны'}"></td>
                        <td class="py-4 px-4">
                            <img th:if="${user.avatarPath != null and !user.avatarPath.isEmpty()}" th:src="${'/uploads/avatars/' + user.avatarPath}" class="w-10 h-10 rounded-full object-cover" alt="Avatar">
                            <div th:if="${user.avatarPath == null or user.avatarPath.isEmpty()}" class="w-10 h-10 rounded-full bg-primary-500 flex items-center justify-center text-white text-xs font-bold">
                                <span th:text="${user.firstName != null ? user.firstName.substring(0,1).toUpperCase() + (user.lastName != null ? user.lastName.substring(0,1).toUpperCase() : '') : user.username.substring(0,2).toUpperCase()}"></span>
                            </div>
                        </td>
                        <td class="py-4 px-4">
                            <span th:class="${user.role.name() == 'ADMIN'} ? 'inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200' : 'inline-flex items-center gap-1.5 px-3 py-1 rounded-full text-xs font-medium bg-primary-100 dark:bg-primary-900/30 text-primary-800 dark:text-primary-200'"
                                  th:text="${user.role.name()}"></span>
                        </td>
                        <td class="py-4 px-4 text-sm" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td class="py-4 px-4 text-sm" th:text="${user.updatedAt != null ? #temporals.format(user.updatedAt, 'dd/MM/yyyy HH:mm') : 'Не обновлялся'}"></td>
                        <td class="py-4 px-4">
                            <div class="flex items-center gap-2">
                                <form th:action="@{'/admin/change-role/' + ${user.id}}" method="post" class="flex items-center gap-2">
                                    <select name="newRole" class="px-2 py-1 text-sm border border-secondary-300 dark:border-secondary-600 bg-secondary-50 dark:bg-secondary-900 rounded focus:ring-2 focus:ring-primary-500">
                                        <option th:value="'USER'" th:selected="${user.role.name() == 'USER'}">USER</option>
                                        <option th:value="'ADMIN'" th:selected="${user.role.name() == 'ADMIN'}">ADMIN</option>
                                    </select>
                                    <button type="submit" class="px-3 py-1 bg-primary-600 text-white text-sm rounded hover:bg-primary-700 transition action-btn" onclick="event.stopPropagation();">Обновить</button>
                                </form>
                                <form th:action="@{'/admin/delete-user/' + ${user.id}}" method="post" class="ml-2">
                                    <button type="submit" class="px-3 py-1 bg-red-600 text-white text-sm rounded hover:bg-red-700 transition action-btn">Удалить</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Generate Fake Data -->
        <div class="mt-6 bg-gradient-to-r from-accent-600 to-primary-600 rounded-xl p-5 text-white shadow-card">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div>
                    <h3 class="text-lg font-bold mb-1">Генерация тестовых данных</h3>
                    <p class="text-accent-100">Создать фейковых пользователей и записи звонков для тестирования</p>
                </div>
                <form th:action="@{/admin/generate-fake-data}" method="post" class="mt-4 md:mt-0">
                    <button type="submit" class="px-6 py-3 bg-white text-accent-600 font-medium rounded-lg hover:bg-accent-50 transition">Сгенерировать данные</button>
                </form>
            </div>
        </div>
    </main>
</div>

<script>
    // Profile menu toggle
    const profileTrigger = document.getElementById('profile-trigger');
    const profileMenu = document.getElementById('profile-menu');

    profileTrigger.addEventListener('click', (e) => {
        e.stopPropagation();
        profileMenu.classList.toggle('hidden');
    });

    document.addEventListener('click', () => {
        profileMenu.classList.add('hidden');
    });
</script>

</body>
</html>
